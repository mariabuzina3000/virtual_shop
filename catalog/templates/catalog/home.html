{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content%}

<a class="btn btn-primary" href="{% url 'catalog:product_create' %}">Добавить продукт</a>
<p></p>
<div class="row text-center">
    {% for object in object_list %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <img class="card-img-top"
                 src="{{ object.image|mediapath }}"
                 alt="Card image cap">
            <div class="card-body">
                <p class="card-text">{{ object.name }}</p>
                <p class="card-text">{{ object.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'catalog:product' object.pk %}">Подробнее...</a>
                        <div class="card-footer">
                            <a class="btn btn-link" href="{% url 'catalog:product_update' object.pk %}">Изменить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
