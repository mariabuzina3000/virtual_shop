{% extends 'catalog/base.html' %}

{% block content %}
<div class="row text-center">
    <div class="col-3">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal"></h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">{{ object_list.name }}</h1>
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>- {{ object_list.description }}</li>
                    <li>- {{ object_list.price }} руб. </li>
                    <li>- {{ object_list.date_create }}</li>
                    <li>- {{ object_list.date_last_change }}</li>
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}


<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
