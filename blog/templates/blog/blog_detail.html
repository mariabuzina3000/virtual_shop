{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Статья "{{ object.title }}" ({{ object.slug }})</h1>
    </div>
</section>
<div class="card mb-4 box-shadow">
    <div class="card-body">
        <img src="{{ object.image|mediapath }}" class="img-fluid rounder-start">
        <p>
            {{ object.body }}
        </p>
        <p>Просмотры: {{ object.count_views }}</p>
    </div>
</div>
{% endblock %}
