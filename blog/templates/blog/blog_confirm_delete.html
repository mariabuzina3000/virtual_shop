{% extends 'catalog/base.html' %}


{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить статью "{{ object.title }}" ?</p>
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Подтвердить</button>
                    </form>
                    <a href="{% url 'blog:list' %}" class="btn btn-warning">Отмена</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
